{% extends 'base.html' %}

{% block body %}
<br/>

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}

  {{ form.as_p }}

  <input type="submit" value="login" class="btn btn-primary"/>
</form>
{% endblock body %}
